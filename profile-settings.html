<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings - StudentMove</title>
  <link rel="stylesheet" href="notification.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .profile-container {
      max-width: 600px;
      margin: 38px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
      padding: 32px 24px 28px 24px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .profile-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 8px;
    }
    .profile-subtitle {
      color: #6c757d;
      font-size: 1.05rem;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0d6efd;
      margin: 0 auto 20px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.13s;
    }
    .profile-avatar:hover {
      transform: scale(1.05);
    }
    .avatar-upload {
      text-align: center;
      margin-bottom: 24px;
    }
    .upload-btn {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #6c757d;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.13s;
    }
    .upload-btn:hover {
      background: #e9ecef;
      color: #495057;
    }
    .form-section {
      margin-bottom: 24px;
    }
    .form-section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e9ecef;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      font-size: 1rem;
      color: #333;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid #dbeafe;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.13s;
    }
    .form-input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.1);
    }
    .form-row {
      display: flex;
      gap: 16px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .save-btn {
      width: 100%;
      background: linear-gradient(90deg,#0d6efd 80%,#4d9fff 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      margin-top: 16px;
      box-shadow: 0 4px 16px 0 rgba(13,110,253,0.10);
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.13s;
    }
    .save-btn:hover {
      background: linear-gradient(90deg,#2563eb 80%,#0d6efd 100%);
      transform: translateY(-2px);
    }
    .cancel-btn {
      width: 100%;
      background: #f8f9fa;
      color: #6c757d;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 0;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.13s;
    }
    .cancel-btn:hover {
      background: #e9ecef;
      color: #495057;
    }
    @media (max-width: 600px) {
      .profile-container {
        max-width: 98vw;
        padding: 20px 16px;
        margin: 20px auto 0 auto;
      }
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="custom-navbar">
    <div class="nav-content">
      <div class="logo-circle">
        <img src="logo.png" alt="StudentMove" />
      </div>
      <nav class="main-menu">
        <a href="dashboard.html">Home</a>
        <a href="notification_Version4.html">Notifications</a>
        <a href="messages_Version4.html">Contact</a>
        <a href="offers_Version4.html">Offers</a>
      </nav>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <h1 class="profile-title"><i class="bi bi-person-circle"></i> Profile Settings</h1>
      <p class="profile-subtitle">Update your personal information and preferences</p>
    </div>

    <form id="profile-form">
      <!-- Profile Picture Section -->
      <div class="avatar-upload">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="profile-avatar" id="profile-avatar">
        <button type="button" class="upload-btn" onclick="document.getElementById('avatar-input').click()">
          <i class="bi bi-camera"></i> Change Photo
        </button>
        <input type="file" id="avatar-input" accept="image/*" style="display: none;" onchange="previewImage(this)">
      </div>

      <!-- Personal Information -->
      <div class="form-section">
        <h3 class="form-section-title"><i class="bi bi-person"></i> Personal Information</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" value="Md Julfikar" required>
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" value="Hasan" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" value="julfikar@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-input" value="+880 17XXXXXXXX" required>
        </div>

        <div class="form-group">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-input" value="1995-06-15">
        </div>
      </div>

      <!-- Academic Information -->
      <div class="form-section">
        <h3 class="form-section-title"><i class="bi bi-mortarboard"></i> Academic Information</h3>
        
        <div class="form-group">
          <label class="form-label">University</label>
          <input type="text" class="form-input" value="Dhaka University">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Department</label>
            <input type="text" class="form-input" value="Computer Science">
          </div>
          <div class="form-group">
            <label class="form-label">Student ID</label>
            <input type="text" class="form-input" value="2020-XXX-XXX">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Year of Study</label>
          <select class="form-input">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4" selected>4th Year</option>
          </select>
        </div>
      </div>

      <!-- Address Information -->
      <div class="form-section">
        <h3 class="form-section-title"><i class="bi bi-geo-alt"></i> Address Information</h3>
        
        <div class="form-group">
          <label class="form-label">Current Address</label>
          <input type="text" class="form-input" value="Uttara, Dhaka">
        </div>

        <div class="form-group">
          <label class="form-label">Home Address</label>
          <input type="text" class="form-input" value="Rajshahi, Bangladesh">
        </div>
      </div>

      <!-- Preferences -->
      <div class="form-section">
        <h3 class="form-section-title"><i class="bi bi-gear"></i> Preferences</h3>
        
        <div class="form-group">
          <label class="form-label">Preferred Language</label>
          <select class="form-input">
            <option value="en" selected>English</option>
            <option value="bn">বাংলা</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Notification Settings</label>
          <div style="margin-top: 8px;">
            <label style="display: flex; align-items: center; margin-bottom: 8px;">
              <input type="checkbox" checked style="margin-right: 8px;"> Bus delay notifications
            </label>
            <label style="display: flex; align-items: center; margin-bottom: 8px;">
              <input type="checkbox" checked style="margin-right: 8px;"> Route change alerts
            </label>
            <label style="display: flex; align-items: center; margin-bottom: 8px;">
              <input type="checkbox" style="margin-right: 8px;"> Promotional offers
            </label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <button type="submit" class="save-btn">
        <i class="bi bi-check-circle"></i> Save Changes
      </button>
      <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </button>
    </form>
  </div>

  <script>
    function previewImage(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-avatar').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById('profile-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      // In a real app, you would send the form data to the server here
    };
  </script>
</body>
</html>
